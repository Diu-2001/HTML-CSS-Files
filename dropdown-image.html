<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dropdown Images</title>
	<style>
		
		.dropdown{
			position: relative;
			display:inline-block;
	
		}
		.dropdown-content{
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px;
			z-index: 1;
		}
		.dropdown:hover .dropdown-content{
			display: block;
		}
		.desc{
			padding: 16px;
			text-align: center;

		}
		
	</style>
</head>
<body>
<div class="dropdown">
	<img src="italy.jpeg" alt="Cinque Terre" width="200" height="100">
	<div class="dropdown-content">
		<img class="image" src="italy.jpeg" alt="Cinque Terre" width="400" height="200">
		<div class="desc">Beautiful Cinque Terre</div>
	</div>
</div>
</body>
</html>
