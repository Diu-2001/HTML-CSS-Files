<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		body{
			margin: 25px;
		}
		div.polared{
			width: 50%;
			background-color: white;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			margin-bottom: 25px;
		}
		div.container{
			text-align: center;
			margin: 10px, 20px;
		}
		img{
			width: 100%;
			height: 50%;
		}
	</style>
</head>
<body>
<div class="polared">
	<img src="flower.png" alt="flower">
	<div class="container">
		<p>Flowers</p>
	</div>
</div>
</body>
</html>
