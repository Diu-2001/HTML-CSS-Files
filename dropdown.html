<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dropdown Box</title>
	<style >
		.dropdown{
			position: relative;
			display: inline-block;
		}
		.dropdown-content{
			display: none;
			position: absolute;
			background-color: #E5E4E2;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgb(0, 0, 0 / 0.3);
			z-index: 1;

		}
		.dropdown:hover .dropdown-content{
			display: block;
		}
	</style>
</head>
<body>
	<div class="dropdown">
		<span>Mouse Over Me!</span>
		<div class="dropdown-content">
			<p>Hello World!</p>
		</div>
	</div>
</body>
</html>
