<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style >
		.container{
			position: relative;
		}
		.center{
			position: absolute;
			top:50%;
			width: 100% ;
			text-align: center;
			font-size: 30px;
			margin: auto;
		}
		img{
			width:100%;
			height:auto;
			opacity: 0.3;

		}
	</style>
</head>
<body>
<div class="container">
	<div class="center">Center</div>
	<img src="italy.jpeg" alt="italy">
	
</div>
</body>
</html>
