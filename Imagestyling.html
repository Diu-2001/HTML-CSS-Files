<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		div{
			display: inline-block;
			margin: 20px;
		}
		.image{
			width: 400px;
			height: 300px;
			border-radius: 8px;
		}
		.page{
			width: 400px;
			height: 300px;
			border-radius: 50%;
		}
		.nail{
			border: 1px solid black;
			border-radius: 4px;
			padding: 5px;
			width: 400px;
		}
		.link{
			border: 2px solid #ddd;
			border-radius: 8px;
			padding: 5px;
			width: 400px;
		}
		.link:hover{
			box-shadow: 0 0 2px 1px lightblue;
		}
	</style>
</head>
<body>
	<div>
<img src="flower.png" alt="flower" class="image">
<img src="flower.png" alt="flower" class="page">
<img src="flower.png" alt="flower" class="nail">
<a target="_blank" href="flower.png">
	<img src="flower.png" alt="flower" class="link">
</a>
</div>
</body>
</html>
