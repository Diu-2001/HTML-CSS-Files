<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Round Corner</title>
	<style>
		.corner{
			border-radius: 25px;
			background-color: beige;
			padding: 20px;
			width: 200px;
			height: 150px;
		}
		.second{
			border-radius: 15px 50px 30px 5px;
			border: 2px solid indianred;
			padding: 20px;
			width: 200px;
			height: 150px;
		}
		.third{
			border-radius: 15px 50px;
			background-image: url(backimage.jpg);
			padding: 20px;
			width: 200px;
			height: 150px;
		}
	</style>
</head>
<body>
 <p class="corner">Round Corners!</p>
 <p class="second">Round Corners!</p>
 <p class="third">Round Corners!</p>
</body>
</html>
