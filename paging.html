<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.pagination{
			display: inline-block;
		}
		.pagination a {
			color: black;
			float: left;
			padding: 10px 18px;
			text-decoration: none;
			transition: background-color .4s;
		}

		.pagination a.active{
			background-color: green;
			color: white;
			border-radius: 5px;
		}

		.pagination a:hover:not(.active){
			background-color: #ddd;
		}
	</style>
</head>
<body>
<div class="pagination">
	<a href="#">&laquo;</a>
	<a href="#">1</a>
	<a href="#">2</a>
	<a href="#">3</a>
	<a class="active" href="#">4</a>
	<a href="#">5</a>
	<a href="#">6</a>
	<a href="#">7</a>
	<a href="#">&raquo;</a>
</div>
</body>
</html>
