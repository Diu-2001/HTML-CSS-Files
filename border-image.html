<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.image{
			border: 50px solid transparent;
			padding: 10px 20px;
			border-image: url(borderimg.png) 30% round;
			padding-right: -50px;
		}
		.center{
			border: 70px solid transparent;
			padding: 10px 20px;
			border-image: url(animation.png) 33% round;

		}
		.img{
			border: 70px solid transparent;
			padding: 10px 20px;
			border-image: url(sunny.png) 35% round;
		}

	</style>
</head>
<body>
<p class="image">Border images!</p>
<p class="center">Border Images!</p>
<p class="img">An image as a border.</p>
</body>
</html>
