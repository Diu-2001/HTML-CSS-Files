<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		div{
			width: 300px;
			height: 100px;
			margin: 50px;
			background: beige;
			border: 2px solid pink;
		}
		div:hover{
			transform:rotate(20deg);
		}
		div#mydiv:hover{
			transform: rotate(-20deg);
		}
	</style>
</head>
<body>
<div>The element is rotate from its current position</div>
<div id="mydiv"> The element is rotate from its current position</div>
</body>
</html>
