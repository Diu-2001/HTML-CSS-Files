<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style >
		p{
			background-color:#ffe078;
			padding: 10px;
		}
		span{
			background-color:whitesmoke;
			color: black;
			margin: 10px;
			padding: 10px;
		}
		p.ex1{display: none;}
		p.ex2{display: inline;}
		p.ex3{display: block;}
		p.ex4{display: inline-block;}
		p.ex5{
			display: flex;
			
		}
		p.ex6{display: grid;}

	</style>
</head>
<body>
	<h1>The display property</h1>
	<h2>The display:none:</h2>

	<p class="ex1">
	<span>Text 1</span>
	<span>Text 2</span>
	<span>Tetx 3</span>
	</p>

<h2>The display:Inline:</h2>

	<p class="ex2">
	<span>Text 1</span>
	<span>Text 2</span>
	<span>Tetx 3</span>
	</p>

<h2>The display: Block:</h2>
	<p class="ex3">
	<span>Text 1</span>
	<span>Text 2</span>
	<span>Tetx 3</span>
	</p>

<h2>The display:Inline-block:</h2>
	<p class="ex4">
	<span>Text 1</span>
	<span>Text 2</span>
	<span>Tetx 3</span>
	</p>

<h2>The display:Flex:</h2>
	<p class="ex5 ">
	<span>Text 1</span>
	<span>Text 2</span>
	<span>Text 3</span>
	</p>

<h2>The display:Grid:</h2>
	<p class="ex6">
	<span>Text 1</span>
	<span>Text 2</span>
	<span>Tetx 3</span>
	</p>
</body>
