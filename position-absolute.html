<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style >
		div.relative{
			position: relative;
			width: 400px;
			height: 200px;
			margin: auto;
			border: 3px solid #73AD21;
		}
		div.absolute{
			position: absolute;
			width: 200px;
			height: 100px;
			top: 80px;
			bottom: 0;
			right: 0;
			border: 3px solid greenyellow;
		}

	</style>
</head>
<body>
	<h1>Position:absolute:-</h1>
	<div class="relative">
	<p>This div element is position in relative.
		<div class="absolute">
		<p>This div element is position in absolute.</p>
	</div>
	</p>
</div>
</body>
