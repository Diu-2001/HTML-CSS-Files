<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Align Examples</title>
	<style>
		div{
			margin:5%;
		}
		.center{
			margin: auto;
			width: 50%;
			border: 2px solid greenyellow;
			padding:20px;
		}
		.text{
			text-align: center;
			width: 50%;
			border: 2px solid greenyellow;
			padding:20px;
		}
		img{
			display: block;
			margin-right: auto;
			margin-left: auto;
			width: 40%;
		}
	</style>
</head>
<body>
      <div class="center"> The div element is centered by margin.</div>

      <div class="text"> The div text is centered by text-align.</div>

      <img src="C:/Users/ACER/Documents/CSS/flower.png" alt="flower">
</body>
</html>
