<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.container{
			position: relative;

		}
		.topleft{
			position: absolute;
			top: 8px;
			left: 16px;
			font-size: 18px;
		}
		img{
			width:100%;
			height: auto;
			opacity: 0.3;
		}
	</style>
</head>
<body>
<div class="container"></div>
<img src="italy.jpeg" alt="italy">
<div class="topleft">Top Left</div>

</body>
</html>
